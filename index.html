<p>hoge</p>

<script>
document.write("JavaScript running!");

function neko()
{
	var str = "ねこ〜〜〜";
	alert(str);
}

function printDay()
{
	var day = new Array(
		"日",
		"月",
		"火",
		"水",
		"木",
		"金",
		"土"
	);
	var today = new Date();
	var str;
	var i = today.getDay();
	if(i > 6) alert("曜日エラー！");
	str = day[i];
	str += "曜日";
	//document.write(str);
	alert(str);
	return str;
}

</script>
